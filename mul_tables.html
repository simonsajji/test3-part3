<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        // To print all multiplication tables from 1-20
    

        for(var i=1;i<=20;i++){
            for(var j=1;j<=10;j++){

                console.log(j+"x"+i+"="+(j*i));
                document.write(j+"x"+i+"="+(j*i));
                document.write("<br>");

            }
            console.log("\n");
            document.write("<br>");
            

        }
    </script>
    
</body>
</html>
